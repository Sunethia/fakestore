<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body class="bg-light">
    <div id="heading" class="d-flex justify-content-center">
      <h1 class="text-align m-5">THIS IS A FAKE STORE</h1>
    </div>
    <div id="clothes"></div>
    <div id="add" class="m-5">
      <button
        type="button"
        class="btn btn-dark text-align"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        ADD ITEMS HERE
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Insert Your Product
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form onsubmit="event.preventDefault(); addItems()">
                <select name="category" id="category">
                  <option value="men's clothing">Men's Clothing</option>
                  <option value="women's clothing">Women's Clothing</option>
                  <option value="jewelery">Jewelery</option>
                  <option value="Electronics">Electronics</option>
                </select>
                <input
                  type="text"
                  name="description"
                  id="description"
                  placeholder="Enter Product Description"
                  class="form-control"
                  required
                />
                <input
                  type="text"
                  name="image"
                  id="image"
                  placeholder="Enter Image url"
                  class="form-control"
                  required
                />
                <input
                  type="text"
                  name="price"
                  id="price"
                  placeholder="Enter Product Price"
                  class="form-control"
                  required
                />
                <input
                  type="number"
                  name="rating"
                  id="rating"
                  placeholder="Enter Product rating"
                  class="form-control"
                  required
                />
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Enter Product title"
                  class="form-control"
                  required
                />
                <button type="submit" class="submit btn btn-dark">
                  ADD PRODUCT
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
